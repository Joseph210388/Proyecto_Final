<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login_register.css">
</head>
<body>
    <div class="main">
        <div class="container a-container" id="a-container">
          <form class="form" id="a-form" method="post" action="">
            <h2 class="form_title title">Create Account</h2>
            <div class="form__icons"><img class="form__icon" src="./Icons/facebook.png" alt=""><img class="form__icon" src="./Icons/google.png"><img class="form__icon" src="./Icons/gorjeo.png"></div>
            <span class="form__span">or use email for registration</span>
            <input class="form__input" type="text" placeholder="Name" name ="username">
            <input class="form__input" type="text" placeholder="Email" name="email">
            <input class="form__input" type="password" placeholder="Password" name="password">
            <div class="form__input_terms_conditions">
              <input type="checkbox" name="terminos" id="terminos"><p>I agree the </p><a href="">Terms & Conditions.</a>
            </div>
            <button class="form__button button_1 switch-btn" type='submit' name ="signup">SIGN UP</button>
          </form>
        </div>
        <div class="container b-container" id="b-container">
          <form class="form" id="b-form" method="post" action="">
            <h2 class="form_title title">Sign in</h2>
            <div class="form__icons"><img class="form__icon" src="./Icons/facebook.png" alt=""><img class="form__icon" src="./Icons/google.png"><img class="form__icon" src="./Icons/gorjeo.png"></div><span class="form__span">or use your email account</span>
            <input class="form__input" type="text" placeholder="Email" name = "email">
            <input class="form__input" type="password" placeholder="Password" name = "password"><a class="form__link" href="">Forgot your password?</a>
            <button class="form__button button_1 switch-btn" name = "signin">SIGN IN</button>
          </form>
        </div>
        <div class="switch" id="switch-cnt">
          <div class="switch__circle"></div>
          <div class="switch__circle switch__circle--t"></div>
          <div class="switch__container" id="switch-c1">
            <h2 class="switch__title title">Welcome Back</h2>
            <p class="switch__description description">If you have your account, log in with your personal information.</p>
            <button class="switch__button button_2 switch-btn">SIGN IN</button>
          </div>
          <div class="switch__container is-hidden" id="switch-c2">
            <h2 class="switch__title title">Create an account</h2>
            <p class="switch__description description">Enter your personal details and start journey with us</p>
            <button class="switch__button button_2 switch-btn">SIGN UP</button>
          </div>
        </div>
      </div>
</body>
<script src="./js/login_register.js"></script>
</html>
